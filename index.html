<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating and Exploding Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide overflowing small hearts initially */
            margin: 0;
            font-family: sans-serif;
        }

        #heart-container {
            position: relative;
            width: 200px; /* Adjust size as needed */
            height: 180px; /* Adjust size as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            width: 100px; /* Base size for the heart */
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite alternate; /* Beating animation */
            transition: all 0.5s ease-out; /* Smooth transitions for explosion */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        /* Beating Animation */
        @keyframes beat {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1.1); /* Slightly larger on beat */
            }
        }

        /* Explosion effect for the main heart */
        .heart.exploding {
            opacity: 0;
            transform: rotate(-45deg) scale(2); /* Zoom out slightly while fading */
        }

        /* Small hearts styling */
        .small-heart {
            position: absolute;
            width: 20px; /* Size for small hearts */
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0; /* Start invisible */
            transition: all 1s ease-out; /* Smooth transition for fading and movement */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .small-heart::before,
        .small-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .small-heart::before {
            top: -50%;
            left: 0;
        }

        .small-heart::after {
            top: 0;
            left: 50%;
        }
    </style>
</head>
<body>
<div id="heart-container">
    <div class="heart" id="main-heart"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainHeart = document.getElementById('main-heart');
        const heartContainer = document.getElementById('heart-container');
        const explosionDelay = 3000; // 3 seconds before explosion

        // Function to create a single small heart
        function createSmallHeart() {
            const smallHeart = document.createElement('div');
            smallHeart.classList.add('small-heart');
            heartContainer.appendChild(smallHeart);

            // Random starting position within the main heart's area
            const mainHeartRect = mainHeart.getBoundingClientRect();
            const startX = (mainHeartRect.width / 2) - 10; // Center roughly
            const startY = (mainHeartRect.height / 2) - 10; // Center roughly

            smallHeart.style.left = `${startX}px`;
            smallHeart.style.top = `${startY}px`;

            // Random target position for explosion
            const angle = Math.random() * Math.PI * 2; // Full circle
            const radius = Math.random() * 150 + 50; // Distance from center

            const endX = startX + radius * Math.cos(angle) - smallHeart.offsetWidth / 2;
            const endY = startY + radius * Math.sin(angle) - smallHeart.offsetHeight / 2;

            setTimeout(() => {
                smallHeart.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
                smallHeart.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(${Math.random() * 720 - 360}deg)`; // Move and rotate
                smallHeart.style.opacity = '1'; // Fade in
            }, 10); // Small delay to ensure initial position is rendered

            // Fade out and remove after some time
            setTimeout(() => {
                smallHeart.style.opacity = '0';
                setTimeout(() => {
                    smallHeart.remove();
                }, 1000); // Wait for fade out to complete before removing
            }, 1500); // Small hearts last for 1.5 seconds
        }

        // Explode function
        function explodeHeart() {
            mainHeart.classList.add('exploding'); // Trigger main heart fade out and scale

            // Create multiple small hearts
            const numberOfSmallHearts = 20; // Adjust as needed
            for (let i = 0; i < numberOfSmallHearts; i++) {
                // Introduce a small delay for each heart to spread them out slightly
                setTimeout(createSmallHeart, i * 50);
            }

            // After a short delay, hide the main heart completely
            setTimeout(() => {
                mainHeart.style.display = 'none';
            }, 500); // Matches the transition duration of the exploding class
        }

        // Set a timeout to trigger the explosion
        setTimeout(explodeHeart, explosionDelay);
    });
</script>
</body>
</html>
